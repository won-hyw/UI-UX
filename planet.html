<!doctype html>
<head>
	<meta charset="utf-8">
	<title>행성</title>
	<script>
		var plant = document.getElementById("greenplanet");
		// id가 greenplanet인 <p> 요소를 가져다가 그 내용을 변경
		plant.innerHTML = "적생경보 : 광선총에 맞았음!";
	</script>
</head>
<body>
	<h1>녹색 행성</h1>
	<p id="greenplanet">모든 것이 순조로움</p>
	<h1>붉은 행성</h1>
	<p id="redplanet">이상 무</p>
	<h1>푸른 행성</h1>
	<p id="blueplanet">전 시스템 완벽함</p>
</body>
</html>
