<!doctype html>

<head>
    <meta charset="utf-8">
    <title>생성자만들기와 사용</title>
    <script>
        //1.학생에 대한 생성자 함수 만들기
        function stud(name, score, grade) {
            this.name = name;
            this.score = score;
            this.grade = grade;
            // 함수 값을 comment 속성에 할당해서 초기화함으로써 메소드를 추가
            this.comment = function () {
                alert(this.name + " 학생의 점수는 " + this.score + "이고, 등급은 " + this.grade + "입니다.");
            };
        }

        //2.생성자 사용
        //stud 생성
        var stud1 = new stud("최승철", 95, "C");
        var stud2 = new stud("윤정한", 95, "A");
        var stud3 = new stud("홍지수", 95, "A");
        var stud4 = new stud("이 찬", 99, "B");

        //comment 메서드를 호출해서 작동해서 사용
        stud1.comment();
        stud2.comment();
        stud3.comment();
        stud4.comment();
    </script>
</head>

<body>
    document.write("생성자 test");
</body>

</html>
