<!doctype html>
<head>
<meta charset="utf-8">
<title>내 자바스크립트 예제</title>
</head>
<body>
<script>
  function dogsAge(age){
  	return age*7;
  } 
  var myDogsAge = dogsAge(4);
  // 추가 함수호출 및 할당 1
  
  function rectangleArea(width, height){
  	var area = width * height
  	return area;
  } 
  var rectArea = rectangleArea(3, 4);
  // 추가 함수호출 및 할당 2
 
  function addUp(numArray){
  	var total =0;
  	for(var i=0; i< numArray.length;i++){
  	total += numArray[i];
  	}
  	return total;
  }
  var theTotal = addUp([1, 3, 5, 9]);
  // 추가 함수호출 및 할당 3
  
  function getAvatar(points){
  	var avatar;
  	if(points <100){
  		avatar = "쥐";
  	}else if (points >100 && points < 1000){
  		avatar="고양이";
  	}else {
  		avatar="원숭이";
  	}
  	return avatar;
  }
  var myAvactar = getAvatar(335);
  // 추가 함수호출 및 할당 4
  
  document.write("myDogsAge = " + myDogsAge + "<p>");
  document.write("rectArea = " + rectArea + "<p>");
  document.write("theTotal = " + theTotal + "<p>");
  document.write("myAvactar = " + myAvactar + "<p>");	
  //추가 출력 5
  </script>
  </html>
