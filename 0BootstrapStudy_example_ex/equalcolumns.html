<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- class를 container로 주면 좌우에 여백이 생기게 되고, container-fluid를 하게 되면 화면에 가득 채워서 보여주게 된다. -->
<div class="container-fluid" style="background-color: lightcyan;">
  <h1>Responsive Columns</h1>
  <p>Resize the browser window to see the effect.</p>
  <p>The columns will automatically stack on top of each other when the screen is less than 576px wide.</p>
  <div class="row p-3 my-3 border" style="background-color: ivory;">
    <div class="col-sm-3" style="background-color:lavender;"><h1>My first bootstrap page</h1></div>
    <div class="col-sm-3" style="background-color:lavenderblush;"><h1>My first bootstrap page</h1></div>
    <div class="col-sm-3" style="background-color:lightgoldenrodyellow;"><h1>My first bootstrap page</h1></div>
    <div class="col-sm-3" style="background-color:lightsalmon;"><h1>My first bootstrap page</h1></div>
  </div>
</div>

</body>
</html>
