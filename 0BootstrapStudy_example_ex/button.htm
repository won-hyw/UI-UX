<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h2 class="text-info">Button Styles</h2>
  <button type="button" class="btn btn-primary btn-lg">Large</button>
  <button type="button" class="btn btn-outline-primary btn-lg">Primary</button>
  <div class="my-4"></div>
  <button type="button" class="btn btn-danger">Default</button>
  <button type="button" class="btn btn-outline-danger">Secondary</button>
  <div class="my-4"></div>
  <button type="button" class="btn btn-success btn-sm">Small</button>
  <button type="button" class="btn btn-outline-success btn-sm">Success</button>
</div>

</body>
</html>
