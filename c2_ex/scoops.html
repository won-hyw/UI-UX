<!doctype html>
<head>
<meta charset="utf-8">
<title>아이스크림 떠먹기</title>
<script>
	var scoops = 10;
	while (scoops >= 0) {
		if (scoops == 3) {
			alert("아이스크림이 얼마 남지 않았어요! (" + scoops + "scoops)");
		}else if(scoops > 9) {
			alert("아이스크림이 녹고 있으니 빨리 드세요! (" + scoops + "scoops)");
		}else if(scoops == 2) {
			alert("두 입 남았어요! (" + scoops + "scoops)");
		}else if(scoops == 1) {
			alert("한 입 남았어요! (" + scoops + "scoops)");
		}else if(scoops == 0) {
			alert("바닥났어요! (" + scoops + "scoops)");
		}else {
			alert("아직 아이스크림이 많이 남았어요, 와서 드세요 (" + scoops + "scoops)");
		}
		scoops = scoops - 1;
	}
	alert("아이스크림이 없으니 삶이 예전 같지 않아요. (" + scoops + "scoops)");
</script>
</head>
<body>
<h1>아이스크림 몇 스푼 남았는지 세기</h1>
</body>
</html>
