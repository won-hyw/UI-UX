<!doctype html>
<head>
<meta charset="utf-8">
<title>기온</title>
<script>
window.onload = showTemps;

function showTemps() {
	var tempByHour = new Array();
	var sumTemp = 0;
	var aveTemp = 0;

	tempByHour[0] = 23;
	tempByHour[1] = 22;
	tempByHour[2] = 21;
	tempByHour[3] = 20;
	tempByHour[4] = 18;
	tempByHour[5] = 17;
	tempByHour[6] = 15;
	tempByHour[7] = 12;

	for (var i = 0; i < tempByHour.length; i++) {
		var theTemp = tempByHour[i];
		var id = "temp" + i;
		var lia = document.getElementById(id);
		sumTemp += tempByHour[i];
		if (i == 0) {
			lia.innerHTML = "정오의 기온은 " + theTemp + "도였습니다.";
		} else {
			lia.innerHTML = "오후 " + i + "시의 기온은 " + theTemp + "도였습니다.";
		}
	}

	aveTemp = sumTemp / tempByHour.length;
	var output = document.getElementById("output");
	output.innerHTML = "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;평균 기온은 " + aveTemp + "입니다.";
}
</script>
</head>
<body>
<h1>기온</h1>
	<ul>
		<li id="temp0"></li>
		<li id="temp1"></li>
		<li id="temp2"></li>
		<li id="temp3"></li>
		<li id="temp4"></li>
		<li id="temp5"></li>
		<li id="temp6"></li>
		<li id="temp7"></li>
	</ul>
	<div id="output"></div>
</body>
</html>
